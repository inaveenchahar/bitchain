<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body style="background-color: black; font-family: 'Lato', sans-serif;">
    <nav class="navbar navbar-dark bg-success navbar-expand-md">
        <a style="font-size: x-large" class="navbar-brand" href="{% url 'crypto:home' %}">BitChain</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ml-lg-5 ml-md-4 ml-sm-3">
                <li class="nav-item">
                    <a href="{% url 'crypto:home' %}" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'crypto:prices' %}" class="nav-link active">Look up price</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'crypto:about' %}" class="nav-link active">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form method="POST" action="{% url 'crypto:prices' %}" class=" form-inline">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="form-control" type="search" value="{{ request.POST.quote }}" aria-label="search" placeholder="Write crypto symbol..." name="quote">
                            <input type="submit" class="btn btn-dark" value="Lookup">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="padding-top: 20px">
        {% block content %}
        {% endblock content %}
    </div>
    <div class="card-footer border-top" style="margin-top: 100px; padding-top: 100px; padding-bottom: 100px;text-align: center; font-family: 'Bitstream Vera Sans', 'Lucida Bright'">
            <a class="btn btn-primary" href="https://www.instagram.com/magicalman78/" style="text-decoration: none; font-size: x-large">@Magicalman78</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</body>
</html>
